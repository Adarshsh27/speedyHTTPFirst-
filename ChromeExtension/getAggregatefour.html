<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Time Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
        }
        
        h1 {
            color: #007bff;
            text-align: center;
        }
        
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        
        select, input[type="text"] {
            width: calc(48% - 10px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .add-btn {
            display: block;
            margin: 0 auto 20px;
        }
        
        .clear-btn {
            background-color: red;
            margin-left: 10px;
        }
        
        .response-section {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .timestamp-section {
            margin-top: 10px;
        }
        
        .timestamp-input {
            width: calc(50% - 22px);
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .checkbox-section {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox-label {
            color: #555;
            margin-left: 8px;
            margin-bottom: 5px;
        }
        
        .checkbox-section input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .flatpickr-calendar {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 8px;
        }
        
        .flatpickr-months {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        .flatpickr-months .flatpickr-prev-month,
        .flatpickr-months .flatpickr-next-month {
            color: #fff;
        }
        
        .flatpickr-weekdays {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ccc;
        }
        
        .flatpickr-day {
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .flatpickr-day:hover {
            background-color: #007bff;
            color: #fff;
        }
        
        .flatpickr-day.today {
            background-color: #007bff;
            color: #fff;
        }
        
        .flatpickr-day.selected {
            background-color: #0056b3;
            color: #fff;
        }
       
    </style>
</head>
<body>

<h1>Response Time Tracker</h1>

<button class="add-btn" id="add-section-btn">Show</button>
<div id="sections"></div>

<script src="./npm_flatpickr.js"></script>
<!-- <script src="./chart-data-adapter.js"></script> -->
<script src="./getAggregateFour.js"></script>

</body>
</html>
