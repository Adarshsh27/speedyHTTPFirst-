<!DOCTYPE html>
<html>
<head>
  <title>Plot Chart</title>
  <style>
    body {
      width: 150px;
      height: 10px;
    }
    #chartContainer {
      width: 100%;
      height: 90%;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" placeholder="Enter Url to Plot" id="getUrl">
    <input type="text" placeholder="enter the method" id="getMethod">
    <button id="urlSubmit">
      Go
    </button>
  </div>
  <div id="chartContainer">
    <canvas id="myChart"></canvas>
  </div>
  <div>
    <button id="goBack">
      Back
    </button>
  </div>
  <script src="./chart.js"></script>
  <!-- <script src="./chart-min.js"></script> -->
  <script src="./chart-data-adapter.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <script src="./graph.js"></script>
</body>
</html>
