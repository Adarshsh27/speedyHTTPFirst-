<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Time Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-group input[type="text"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }

        #urlInput {
            margin-right: 10px;
            flex: 2; /* Make the URL input longer */
        }

        #inputContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #buttonContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #dataDetails {
            margin-top: 20px;
        }

        .json-box {
            border: 1px solid #ccc;
            background-color: #fafafa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .json-box pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .json-box button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 3px 6px;
            font-size: 12px;
            cursor: pointer;
        }

        #chartContainer {
            position: relative;
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }

        
    </style>
</head>
<body>
    <h1>Response Time Chart</h1>
    <div id="inputContainer">
        <div class="input-group">
            <input type="text" id="urlInput" class="input-group" placeholder="Enter the URL you want to Track">
            <input type="text" name="methodInput" class="input-group" id="methodInput" placeholder="Enter the Method">
            <button id="submitUrl">Track</button>
        </div>
    </div>

    <div id="chartContainer">
        <canvas id="responseTimeChart"></canvas>
    </div>

    <div id="dataDetails"></div>

    <div id="buttonContainer">
        <button id="clearAllButton">Clear All</button>
    </div>

    <div id="buttonContainer">
        <button id="compareButton">Compare Graphs</button>
    </div>

    <!-- Include Chart.js, date adapter, annotation plugin, and zoom plugin -->
    <script src="./chart.js"></script>
    <script src="./chartjs-adapter-date-fns.js"></script>
    <script src="./chartjs-plugin-annotation.js"></script>
    <script src="./chartjs-plugin-zoom.js"></script>
    <script>
        // JavaScript code for handling form submission and displaying entered data as a list
        document.getElementById('submitUrl').addEventListener('click', function(event) {
            event.preventDefault();
            var urlInput = document.getElementById('urlInput').value;
            var methodInput = document.getElementById('methodInput').value;
            
            // Create list item
            var listItem = document.createElement('li');
            listItem.textContent = `URL: ${urlInput}, Method: ${methodInput}`;
            
            // Append list item to data details
            document.getElementById('dataDetails').appendChild(listItem);
            
            // Clear input fields after submission
            document.getElementById('urlInput').value = '';
            document.getElementById('methodInput').value = '';
        });
    </script>
</body>
</html>
