<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable URLs and Methods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .method-section {
            background-color: #e9ecef;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .method-header {
            background-color: #17a2b8;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .method-header:hover {
            background-color: #117a8b;
        }

        .payload-section {
            padding-left: 20px;
            padding: 10px;
        }

        .payload {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .payload:hover {
            background-color: #f1f1f1;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>URLs and Methods</h1>
    <div id="container"></div>

   <script src="removeTempthird.js"></script>
</body>
</html>
